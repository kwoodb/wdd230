<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 Book of Mormon DOM challenge for Kristy Thieme">
    <title>Book of Mormon Challenge</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>ðŸ“˜ Book of Mormon - Top 25</h1>
<main>
	<div class="input">
		<label>Enter Book and Chapter<br>
			<input type="text" id="favchap" placeholder="Alma 5" required></label>
		<button type="submit">Add Chapter</button>
	</div>
	<div class="listcontainer">
		<ul class="list">
		</ul>
	</div>
    <script>
        const input = document.querySelector('.input');
        const button = document.querySelector('button');
        const list = document.querySelector('.list');
        const main = document.querySelector('main');

        button.addEventListener('click', function() {
            let userInput =  input.value;
            
            if (input.value == ""){
            
               const p = document.createElement('p');
                p.textContent ='Please enter a Book of Mormon chapter.';
                main.appendChild(p);
        

        }
            
            else {    
                const listItem = document.createElement('li');
                const deleteBtn = document.createElement('button');
                listItem.textContent = userInput;
                deleteBtn.textContent = "\u274C";
                listItem.appendChild(deleteBtn);
                list.appendChild(listItem);
                
                deleteBtn.addEventListener('click',function() {
                list.removeChild(listItem);
            })
            }
        input.focus();
        })

            
        
    </script>
</main>
</body>
</html>
